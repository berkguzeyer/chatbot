<!DOCTYPE html>
<html>

<head>
  <title>Chatbot</title>
</head>

<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">
    function ChatInput() {
      const [inputText, setInputText] = React.useState(""); // empty string since there is nothing by default inside the field


      function saveInputText(event) {
        setInputText(event.target.value); // react gives the value inside the input field with this syntax
      }

      return (
        <>
          <input
            placeholder="Send a message to Chatbot"
            size="30"
            onChange={saveInputText}
          />
          <button>Send</button>
        </>
      );
    }

    function ChatMessage({ message, sender }) {
      // const message = props.message;
      // const sender = props.sender;
      // const { message, sender } = props;

      /*
      if (sender === 'robot') {
        return (
          <div>
            <img src="robot.png" width="50" />
            {message}
          </div>
        );
      }
        */

      return (
        <div>
          {sender === 'robot' && (
            <img src="robot.png" width="50" />
          )}
          {message}
          {sender === 'user' && (
            <img src="user.png" width="50" />
          )}
        </div>
      );
    }

    function ChatMessages() {
      const [chatMessages, setChatMessages] = React.useState( //useState gives 2 values, the current data and the updater function | also Array Destructuring
        [{
          message: 'hello chatbot',
          sender: 'user',
          id: 'id1'
        },
        {
          message: 'Hello! How can I help you?',
          sender: 'robot',
          id: 'id2'
        },
        {
          message: "can you get me today's date?",
          sender: "user",
          id: 'id3'
        },
        {
          message: "Today is November 12",
          sender: "robot",
          id: 'id4'
        }]
      );
      // const [chatMessages, setChatMessages] = array; // Shortcut: Array Destructuring ( 0, 1 is the case here)
      // const chatMessages =  array[0];  //  the current data
      // const setChatMessages = array[1]; //updater function

        function sendMessage() {
          setChatMessages([
            ...chatMessages,
            {
              message: 'test',
              sender: 'user',
              id: crypto.randomUUID()
            }
          ]);
        }

      return (
        <>
          <button onClick={sendMessage}>Send message</button>
          {
            chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              )
            })
          }
        </>
      );
    }

    function App() {
      return (
        <>
          <ChatInput />
          <ChatMessages />
        </>
      );

    }

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>

</html>
